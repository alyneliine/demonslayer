<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <title>Demon Slayer</title>
</head>
<body>
    <header class="cabecalho" >
        <img class="logo" src="./src/img/logo-demon.png" width="152"  height="152"  alt="logo demon-slayer">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagem">
                <li class="personagem " style="list-style: none;" id="nezuko">
                    <img src="./src/img/card-nezeku.png" class="card-img" alt="personagem nezuko">
                </li>
                <li class="personagem" style="list-style: none;" id="tanjiro">
                    <img src="./src/img/card-tanjiro.png" class="card-img" alt="personagem tanjiro">
                </li>
                <li class="personagem" style="list-style: none;" id="giyu">
                    <img src="./src/img/card-giyu.png" class="card-img"  alt="personagem giyu">
                </li>
                <li class="personagem" style="list-style: none;" id="mitsure">
                    <img src="./src/img/card-mitsure.png" class="card-img" alt="personagem mitsure">
                </li>
                <li class="personagem" style="list-style: none;" id="muichiro">
                    <img src="./src/img/card-muichiro.png" class="card-img"  alt="personagem muichiro">
                </li>
                <li class="personagem" style="list-style: none;" id="rengoku">
                    <img src="./src/img/card-rengoku.jpg" class="card-img"  alt="personagem rengoku">
                </li>
                <li class="personagem" style="list-style: none;" id="kanao">
                    <img src="./src/img/card-kanao.png" class="card-img"  alt="personagem kanao">
                </li>
                <li class="personagem" style="list-style: none;" id="inozuke">
                    <img src="./src/img/card-inozuke.png" class="card-img"  alt="personagem inozuke">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/img/card-selecionado-muichiro.png" width="429px" height="429px" alt="personagem selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Muichiro</h2>
                <p class="descricacao-personagem" id="descricacao-personagem">Muichiro é um espadachim habilidoso, com aparência jovem e tranquila. Possui um estilo de luta rápido e fluido chamado "Dança do Dragão do Vento". 
                    Apesar de sua personalidade aparentemente distante, é leal e dedicado aos seus companheiros de equipe.</p>
            </div>
        </section>
    </main>
    
</body>
</html>
