<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <title>Demon Slayer</title>
</head>
<body>
    <header class="cabecalho" >
        <img class="logo" src="./src/img/logo-demon.png" width="152"  height="152"  alt="logo demon-slayer">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagem">
                <li class="personagem selecionado" style="list-style: none;" id="nezuko" data-name="nezuko" data-description="É a irmã mais nova de Tanjiro Kamado, antes humana, ela foi atacada e transformada em um demônio por Muzan Kibutsuji. 
                Ela é uma das principais protagonistas de Kimetsu no Yaiba: Demon Slayer.">
                    <img src="./src/img/card-nezeku.png" class="card-img" alt="personagem nezuko">
                </li>
                <li class="personagem" style="list-style: none;" id="tanjiro" data-name="tanjiro" data-description="É gentil por natureza e foi descrito por outros como tendo olhos muito gentis. Ele exibe uma grande dose de determinação e não desistirá uma vez que tenha uma meta a alcançar; o melhor exemplo disso é sua busca incansável para encontrar uma cura para Nezuko." >
                    <img src="./src/img/card-tanjiro.png" class="card-img" alt="personagem tanjiro" >
                </li>
                <li class="personagem" style="list-style: none;" id="giyu" data-name="giyu" data-description="é um jovem alto, sério e fechado que possui um senso de justiça muito grande, além de piedade (já que foi graças a sua piedade que Nezuko permaneceu viva no começo dessa história) e uma certa dificuldade em lidar com outras pessoas em diversos momentos.">
                    <img src="./src/img/card-giyu.png" class="card-img"  alt="personagem giyu">
                </li>
                <li class="personagem" style="list-style: none;" id="mitsure" data-name="mitsure" data-description="É uma garota emocional e apaixonada que elogia as pessoas em sua cabeça constantemente, provavelmente um fator que contribui para seu apelido A Hashira do Amor, embora ela seja bastante tímida e facilmente perturbada, ela sempre é gentil com os outros">
                    <img src="./src/img/card-mitsure.png" class="card-img" alt="personagem mitsure">
                </li>
                <li class="personagem" style="list-style: none;" id="muichiro" data-name="muichiro" data-description="É uma pessoa cabeça-dura que parece constantemente vagar em diversos pensamentos e nunca se concentra em algo, sendo impassível e em certos momentos obtuso ele tende em pensar apenas em si mesmo atuando apenas pela lógica nunca deixando se guiar pelas emoções.">
                    <img src="./src/img/card-muichiro.png" class="card-img"  alt="personagem muichiro" >
                </li>
                <li class="personagem" style="list-style: none;" id="rengoku" data-name="rengoku" data-description="É um personagem do mangá e anime Demon Slayer. Ele é um membro dos Hashiras, um grupo de guerreiros de elite. Rengoku possui habilidades de manipulação de chamas e é conhecido por sua personalidade otimista, corajosa e compassiva. Ele é respeitado por sua força e devoção à justiça.">
                    <img src="./src/img/card-rengoku.jpg" class="card-img"  alt="personagem rengoku">
                </li>
                <li class="personagem" style="list-style: none;" id="kanao" data-name="kanao" data-description="É uma personagem do mangá e anime Demon Slayer. Ela é uma Caçadora de Demônios tímida e introvertida, habilidosa na espada e com uma observação excepcional. Ao longo da história, ela desenvolve um vínculo próximo com Tanjiro e passa por uma jornada de crescimento pessoal. Kanao é amada pelos fãs por sua lealdade e determinação.">
                    <img src="./src/img/card-kanao.png" class="card-img"  alt="personagem kanao">
                </li>
                <li class="personagem" style="list-style: none;" id="inozuke" data-name="inozuke" data-description="É um jovem extremamente temperamental e orgulhoso que sempre gosta de pensar que é o lutador mais forte em uma situação, desafiando constantemente a maioria das pessoas que encontra e querendo que os outros o respeitem e elogiem por sua habilidade.">
                    <img src="./src/img/card-inozuke.png" class="card-img"  alt="personagem inozuke">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/img/card-selecionado-nezuko.png" width="429px" height="429px" alt="personagem selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Nezuko</h2>
                <p class="descricacao-personagem" id="descricacao-personagem">É a irmã mais nova de Tanjiro Kamado, antes humana, ela foi atacada e transformada em um demônio por Muzan Kibutsuji. 
                    Ela é uma das principais protagonistas de Kimetsu no Yaiba: Demon Slayer.</p>
            </div>
        </section>
    </main>
    <script src="./src/js/script.js"></script>
</body>
</html>
